<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create Products {{state.customer}}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form *ngFor="let input of inputs">
            <div class="mb-3">
                <label for="dateOfBirth">{{handleDobFormat(input)}}</label>
                <div class="input-group">
                    <input id="dateOfBirth" class="form-control" name="{{input}}" ngbDatepicker #dp="ngbDatepicker"
                        (input)="handleOnChanche($event)">
                    <button class="btn btn-outline-secondary calendar" type="button">
                        <fa-icon [icon]="faPerson"></fa-icon>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="handleClick()">Submit</button>
    </div>
</ng-template>
<app-header [hiddenHeader]="true" [open]="open" [content]="content"></app-header>
